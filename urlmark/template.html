<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Bookmarks</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">

  </head>
  <body style="background-color: #303030; color: #00ff00">
    <nav class="top-bar" data-topbar role="navigation">


      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>{left}</ul>
      </div>

      <div class="top-bar-right">
        <ul class="dropdown menu" data-dropdown-menu>{right}</ul>
      </div>
    </nav>


    <div style="
                height: 35%;
                margin-bottom: -120px;
                ">
    </div>

    <p
       style="
              clear: both;
              color: #00ff00;
              text-align: center;
              font-weight: bold;
              font-size: 300%;
              ">
      Add Whatever Links You Want, and
      <br>
      Write Whatever You Want Here.
    </p>

    <p style="
              text-align: center;
              font-weight: bold;
              ">
      Generated By
      <a
         href="https://github.com/NoviceLive/urlmark"
         target="_blank">
        urlmark
      </a> with the default theme on {time}.
    </p>


    <script src="https://cdn.jsdelivr.net/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
    <script>$(document).foundation();</script>

  </body>
</html>
