<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Bookmarks</title>

    <link
       rel="stylesheet"
       crossorigin="anonymous"
       integrity="sha256-r0wcIKU1PTJnW/DiYo5WDIEkG2YDqX5/iN/Ez2xEI/Q="
       href="https://cdn.jsdelivr.net/foundation/6.1.1/foundation.min.css">

  </head>
  <body style="background-color: #303030; color: #00ff00">
    <nav class="top-bar" data-topbar role="navigation">


      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>{left}</ul>
      </div>

      <div class="top-bar-right">
        <ul class="dropdown menu" data-dropdown-menu>{right}</ul>
      </div>
    </nav>


    <div style="
                height: 35%;
                margin-bottom: -120px;
                ">
    </div>

    <p
       style="
              clear: both;
              color: #00ff00;
              text-align: center;
              font-weight: bold;
              font-size: 300%;
              ">
      Add Whatever Links Your Want, and
      <br>
      Write Whatever Your Want Here.
    </p>

    <p style="
              text-align: center;
              font-weight: bold;
              ">
      Generated By
      <a
         href="https://github.com/NoviceLive/urlmark"
         target="_blank">
        urlmark
      </a> with the default theme on {time}.
    </p>


    <script
       crossorigin="anonymous"
       integrity="sha256-ImQvICV38LovIsvla2zykaCTdEh1Z801Y+DSop91wMU="
       src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js">
    </script>

    <script
       crossorigin="anonymous"
       integrity="sha256-TtdCGlgVTEs/WjZZF+ZkbB6Hk7n2/x6aiTBOEpOaoYs="
       src="https://cdn.jsdelivr.net/foundation/6.1.1/foundation.min.js">
    </script>

    <script>$(document).foundation();</script>

  </body>
</html>
